<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Calendar</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="calendar-container">

  </div>
  
</body>
